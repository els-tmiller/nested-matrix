name: _reusable_ GHA Matrix Workflow
run-name: |
  Targeting '${{ inputs.account-list }}'

on:
  workflow_call:
    inputs:
      account-list:
        description: 'list of accounts'
        required: true
        type: string
        default: '[]'

permissions:
  id-token: write
  contents: read

env:
  node_version: 19

jobs:
  hello_world:
    name: Hello World
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: workflow_dispatch
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix: 
        target: ${{ fromJSON(inputs.account-list) }}
      max-parallel: 5 

    steps:
      - name: output-string
        run: |
          echo "${{ matrix.target }}"
